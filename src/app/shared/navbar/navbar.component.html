<div class="header mb-2">

    <div class="row top justify-content-start  align-items-center">
        <div class="col-3 col-xl-1 d-flex  div-img">
            <a href="./peo" class="logo-pequenio"></a>
        </div>
        <div class="col-6 col-xl-2 ">
            <h6 class="header-top-text">TIENDA VIRTUAL</h6>
        </div>
    </div>


    <div class="row middle align-items-center justify-content-center">

        <div class="col-10 col-md-7 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center mt-4">
            <img src="../../../assets/Images/fashions-park-logo.png" class="imagen-logo img-fluid" alt="...">
        </div>





        <div class="col-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4  justify-content-center flex-wrap servicio-cliente-div d-none d-md-flex">
            <p class="fs-6 servicio-cliente-text w-100 text-center">
                <i  class="bi bi-chat-left-dots m-2"></i>
                SERVICIO AL CLIENTE 
            </p>
            <p class="w-100 text-center fw-bold">800 123 490</p>
        </div>


        <div class="col-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center flex-wrap servicio-cliente-div d-flex d-md-none">
            <p class="servicio-cliente-text w-100 text-center" style="font-size: .65em;margin-left: -2em">
                <i  class="bi bi-chat-left-dots m-2"></i>
                SERVICIO AL CLIENTE 
            </p>
            <p class="w-100 text-center fw-bold"  style="font-size: .65em;margin-left: -2em">800 123 490</p>
        </div>




        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-end justify-content-sm-end justify-content-md-center justify-content-lg-center justify-content-xl-end  group-buttons">

            <div class="row d-flex ">
                <div class=" col-10 col-sm-6 col-md-6 d-flex justify-content-md-center  d-none d-md-block ">
                    <app-button-light-fsp 
                    [useIcon]="useIconVar"
                    minWidthPropValue="12em"
                    class="btn-type-fsp" 
                    classIcon="bi bi-lock" 
                    (eClick)="testing_button_event($event)" 
                    nombre="Mi Cuenta"></app-button-light-fsp>
                </div>
                <div class="col-10 col-sm-10 col-md-6 d-flex justify-content-end">  
                    <app-button-fsp 
                    minWidthPropValue="12em"
                    class="btn-type-fsp d-flex align-items-center" 
                    (eClick)="testing_button_event($event)" 
                    nombre="Solicita tu tarjeta"></app-button-fsp>
                </div>
                <div class="col-2 d-block d-md-none p-0">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar">
                        <i class="bi bi-justify"></i>
                    </button>
                </div>
            </div>
        </div>



    </div>

</div>

<div>
    <nav class=" d-none d-md-flex justify-content-around flex-wrap mb-2 navbar">
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Inicio</a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Tarjetas <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Avances <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Seguros <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Club de beneficios</a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Paga tu cuenta <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Educación financiera</a>
    </nav>
</div>

<div id="navbar" class="offcanvas offcanvas-start">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
    <nav class="d-flex flex-column justify-content-around flex-wrap mb-2 navbar">
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Inicio</a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Tarjetas <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Avances <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Seguros <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Club de beneficios</a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Paga tu cuenta <i class="bi bi-chevron-down"></i></a>
        <a href="#" class="p-2 text-dark fw-bold text-decoration-none">Educación financiera</a>
    </nav>
</div>
