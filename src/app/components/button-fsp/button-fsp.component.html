<button type="button" 
        class="btn btn-color-fsp"
        [style.min-width]="minWidthPropValue"
        [style.border-radius]="borderRadiusPropValue"
        [style.font-size]="fontSizeProp"
        (click)="onClickEvent()">
                <i *ngIf="useIcon" 
                [className]="classIcon" 
                class="bi"></i>
                <span class="text_button">{{ nombre }}</span>
</button>
