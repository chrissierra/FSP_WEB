<div class="row d-flex justify-content-between header-fsp-ua">

    <div class="col-3 d-flex align-items-center ">
        <img src="../../../assets/Images/fashions-park-logo.png" [routerLink]="['./']" class="imagen-logo img-fluid" alt="...">
    </div>

    <div class="col-4">
        <div class="row " style="height: 100%;">
            <div class="col-5 d-flex align-items-center">
                <img (click)="sendEcommerce()" src="../../../../assets/Images/logo_pequeño_fsp.png" width="" class="logo-pequenio img-fluid tiendaVirtual" alt="...">
                <h6 class="tiendaVirtual" (click)="sendEcommerce()" style="font-size: 12px;margin-left:1em;margin-bottom: 0; font-weight: 800;">TIENDA VIRTUAL</h6>
            </div>

            <div class="col-2  d-flex align-items-center" >
                <i class="bi bi-bell" style="font-weight: 800;"></i>
            </div>

            <div class="col-5 d-flex align-items-center">
                <i class="bi bi-box-arrow-right"></i>
                <h6 (click)="logOut()" style="font-size: 12px;margin-left:1em;margin-bottom: 0; font-weight: 800;cursor:pointer">Cerrar Sesión</h6>
            </div>
            
        </div>
    </div>


</div>
